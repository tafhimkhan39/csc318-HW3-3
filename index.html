<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" class="bar" placeholder="0">
        </div>

        <div class="buttons">
            <button >Deg</button>
            <button >x!</button>
            <button >(</button>
            <button >)</button>
            <button >%</button>
            <button >AC</button>
           
            <button >sin</button>
            <button >ln</button>
            <button class="light-grey">7</button>
            <button class="light-grey">8</button>
            <button class="light-grey">9</button>
            <button >÷</button>

            <button >cos</button>
            <button >log</button>
            <button class="light-grey">4</button>
            <button class="light-grey">5</button>
            <button class="light-grey">6</button>
            <button >x</button>

            <button >tan</button>
            <button >√</button>
            <button class="light-grey">1</button>
            <button class="light-grey">2</button>
            <button class="light-grey">3</button>
            <button >-</button>

            <button >EXP</button>
            <button >x<sup>y</sup></button>
            <button class="light-grey">0</button>
            <button class="light-grey">.</button>
            <button class="blue">=</button>
            <button >+</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
